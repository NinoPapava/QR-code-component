<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR code component</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
      <img src="./images/image-equilibrium.jpg" alt="QR code image">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <svg class="eth" width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
        <p1>0.041 ETH</p1>
      </div>

      <div class="info-clock">
        <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
        <p2>3 days left</p2>
      </div>

      <div class="rect">
        <svg width="302" height="1">
          <rect width="302" height="1"
          style="fill:blue;stroke:#2E405A;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9" />
        </svg>
      </div>

      <div class="creation-img">
        <img class="image" src="./images/image-avatar.png" alt="Image avatar">
      </div>

      <div class="creation-info">
          <p4><span class="creation">Creation of </span><span class="fullName">Jules Wyvern</span></p4>
      </div>
      
  </div>
  
</body>
</html>
